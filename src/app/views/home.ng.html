<div class="container-grid">
    <mat-card *ngFor="let b of blog$|async" (click)="moveTo(b.title)">
        <mat-card-header>
          <mat-card-title>{{b.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{b.summary}}
          </p>
        </mat-card-content>
      </mat-card>
</div>
